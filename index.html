<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | DevQuest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
</head>

<body>
    <main>
        <div class="left-container">
            <div class="information">
                <h1>Ficou com dúvida? <br> nos mande uma mensagem!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
        </div>
        <div class="right-container">
            <form action="/" method="post" class="form-container">
                <input type="text" name="name" id="name" placeholder="Nome completo *">
                <input type="email" name="email" id="email" placeholder="Email *">
                <input type="tel" name="phone" id="phone" placeholder="Telefone *">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                <span>*campos origatórios</span>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>

</html>
