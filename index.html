<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | DevQuest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
</head>

<body>
    <main>
        <div class="left-container">
            <div class="information">
                <h1>Ficou com dúvida? <br> nos mande uma mensagem!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
        </div>
        <div class="right-container">
            <form class="form-container" id="form">
                <div class="form-data">
                    <input class="validation" type="text" placeholder="Nome completo *">
                    <small>campo obrigatório</small>
                </div>
                <div class="form-data">
                    <input class="validation" type="email" placeholder="Email *">
                    <small>campo obrigatório</small>
                </div>
                <div class="form-data">
                    <input class="validation" type="tel" placeholder="Telefone *">
                    <small>campo obrigatório</small>
                </div>
                <div class="form-data">
                    <textarea class="validation" name="message" class="message" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                    <small>campo obrigatório</small>
                </div>
                <span>*campos origatórios</span>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <script src="./src/assets/form.js"></script>
</body>

</html>
